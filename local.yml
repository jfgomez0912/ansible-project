---
- hosts: localhost
  connection: local
  become: true

  tasks:
    - name: install essential packages
      package:
        name:
          - dconf-cli
          - python3-psutil
          - htop
          - vim-nox
          - gpaste
          - flameshot
          - make

    - name: copy wallpaper file
      copy:
        src: files/spider-verse-wallpaper.jpg
        dest: /usr/share/backgrounds/spider-verse-wallpaper.jpg
        owner: root
        group: root

    - name: set wallpaper
      become_user: jfgomez
      dconf:
        key: "/org/gnome/desktop/background/picture-uri"
        value: "'file:///usr/share/backgrounds/spider-verse-wallpaper.jpg'"

    - name: set wallpaper position
      become_user: jfgomez
      dconf:
        key: "/org/gnome/desktop/background/picture-options"
        value: "'zoom'"

    - name: add ansible user
      user:
        name: velociraptor
        system: yes

    - name: set up sudo for ansible user
      copy:
        src: files/sudoer_velociraptor
        dest: /etc/sudoers.d/velociraptor
        owner: root
        group: root
        mode: 0440

    - name: add ansible-pull cron job
      cron:
        name: ansible auto-provision
        user: velociraptor
        minute: "*/10"
        job: ansible-pull -o -U https://github.com/jfgomez0912/ansible_desktop.git
